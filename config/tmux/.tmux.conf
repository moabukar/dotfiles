# ==============================================================================
# GENERAL SETTINGS
# ==============================================================================

# Use Ctrl+a as prefix
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Enable mouse support
set -g mouse on

# No delay for escape key
set -sg escape-time 10

# Refresh status bar every 5 seconds
set -g status-interval 5

# Enable 256 colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable clipboard (macOS)
set -g set-clipboard on

# Focus events for vim/neovim
set -g focus-events on

# ==============================================================================
# KEY BINDINGS
# ==============================================================================

# Reload config
unbind r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes using | and -
unbind %
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New window with current path
bind c new-window -c "#{pane_current_path}"

# Switch panes using Alt+arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Toggle zoom pane
bind -r m resize-pane -Z

# Switch windows
bind -n C-Left previous-window
bind -n C-Right next-window

# Create new session
bind N new-session

# Kill pane without confirmation
bind x kill-pane

# Kill window without confirmation
bind X kill-window

# Toggle synchronize panes
bind S set-window-option synchronize-panes\; display "Sync #{?pane_synchronized,ON,OFF}"

# Copy mode using vim keys
setw -g mode-keys vi
bind [ copy-mode
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind ] paste-buffer

# Copy to system clipboard (macOS)
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Don't exit copy mode when dragging with mouse
unbind -T copy-mode-vi MouseDragEnd1Pane

# ==============================================================================
# APPEARANCE
# ==============================================================================

# Status bar position
set -g status-position bottom

# Status bar colors
set -g status-style bg=colour234,fg=colour137

# Left status bar
set -g status-left-length 40
set -g status-left "#[fg=colour233,bg=colour245,bold] #S #[fg=colour245,bg=colour234]"

# Right status bar
set -g status-right-length 60
set -g status-right "#[fg=colour240,bg=colour234]#[fg=colour250,bg=colour240] %H:%M #[fg=colour245,bg=colour240]#[fg=colour233,bg=colour245,bold] %d %b "

# Window status
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=colour234,bg=colour39]#[fg=colour234,bg=colour39,bold] #I:#W #[fg=colour39,bg=colour234]"

# Pane borders
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour39

# Message style
set -g message-style bg=colour39,fg=colour234,bold

# Clock mode
setw -g clock-mode-colour colour39

# ==============================================================================
# DEVOPS SHORTCUTS
# ==============================================================================

# Quick kubectl commands in new pane
bind K split-window -h "kubectl get pods -A"

# Quick docker ps in new pane
bind D split-window -h "docker ps"

# Quick k9s in new window
bind 9 new-window -n k9s "k9s"

# Quick btop in new window
bind T new-window -n btop "btop"

# ==============================================================================
# PLUGINS (TPM - Tmux Plugin Manager)
# ==============================================================================

# Install TPM: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
